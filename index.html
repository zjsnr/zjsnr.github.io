<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link href="css/theme.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container" id="nav-container">
            <a class="navbar-brand" href="#">
                <strong>幺明寺</strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-items" aria-controls="nav-items" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="nav-items">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a id="mail-A" class="nav-link" href="#"> 出征查询 </a>
                    </li>
                    <li class="nav-item">
                        <a id="mail-B" class="nav-link" href="ranking.html"> 出征排行</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="power.html"> 实力可视化</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="min_power.html"> 守门员实力</a>
                    </li>
                </ul>
                <a class="navbar-brand" id="github-icon" href="https://github.com/zjsnr/zjsnr.github.io">
                    <img src="images/blacktocat.png"> GitHub
                </a>
            </div>
        </div>
    </nav>


    <div class="container" role="main">
        <!-- 输入部分 -->
        <div class="row justify-content-center mt-4">
            <div class="input-group input-group-lg col-lg-6">
                <input id="queryInput" type="text" class="form-control" placeholder="输入 用户名 或 UID 查询">
                <div class="input-group-append">
                    <button id="queryButton" class="btn btn-outline-secondary" type="button">查询</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center m-3" id="smoothOption" style="display: none;">
            <div class="col col-lg-6">
                <div class="row form-row justify-content-center">
                    <div class="col">
                        <input type="range" class="form-control-range col" min="0.0" max="16.0" step="0.1" value="4.0" id="sigmaRange">
                    </div>
                    <div class="col-4 col-lg-3">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="smoothPve">
                            <label class="custom-control-label" for="smoothPve">平滑出征</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 作图 -->
        <div id="chartContainer"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
