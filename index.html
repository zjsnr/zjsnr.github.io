<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Query</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>

<body>
    <center>
        <input value="输入用户名">
        <button>查</button>
        <div id="chartContainer" style="height: 600px; width:80%;"></div>
    </center>
    <script>
        var name = "";
        function plot(response) {
            response = JSON.parse(response);
            if (response.code != 0) {
                alert(response.msg);
                return;
            }
            var data = response.data;
            if ($.isEmptyObject(data)) {
                alert("没找到用户" + name + "的数据。");
                return;
            }
            datasets = [];
            for (index in data) {
                var item = data[index];
                datasets.push({
                    x: new Date(item.dt),
                    y: item.pve
                })
            }
            var chart = new CanvasJS.Chart("chartContainer", {
                title: {
                    text: "用户: " + name
                },
                axisX: {
                    title: "时间",
                    labelAngle: -30,
                    valueFormatString: "MM.DD"
                },
                axisY: {
                    title: "总出征",
                    includeZero: false
                },
                zoomEnabled: true,
                data: [{
                    type: "line",
                    xValueFormatString:"YY-MM-DD HH:mm",
                    dataPoints: datasets
                }]
            });
            chart.render();
        }
        $("button").click(function () {
            name = $("input").val();
            var url = "https://cloud.bmob.cn/b3f8e7d7fcd4c7c1/query?name=" + encodeURIComponent(name);
            $.ajax({
                url: url,
                type: 'GET',
                dataType: "jsonp",
                contentType: "application/json; charset=utf-8",
                data: '',
                jsonp: 'callback',
                success: plot
            });
        });
    </script>
</body>

</html>
